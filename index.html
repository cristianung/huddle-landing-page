<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
    <header class="header">
        <img class="header__logo" src="img/logo.svg" alt="Logo">
    </header>
    <main class="main">
        <div class="main__mockup">
            <img class="main__mockup-img" src="img/illustration-mockups.svg" alt="Mockup">
        </div>
        <div class="main__description">
            <h2 class="heading">Build The Community Your Fans Will Love</h2>
            <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your
                audience.
                Create connections with your users as you engage in genuine discussion.
            </p>
            <a href="#" class="btn">Register</a>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__icon-box">
            <svg class="footer__icon">
                <use xlink:href="img/sprite.svg#icon-facebook"></use>
            </svg>
            <svg class="footer__icon">
                <use xlink:href="img/sprite.svg#icon-twitter"></use>
            </svg>
            <svg class="footer__icon">
                <use xlink:href="img/sprite.svg#icon-instagram"></use>
            </svg>
        </div>
    </footer>
</body>

</html>
